<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-block">
    <section class="add-task" id="add-element">
      <h3 class="title add-title">Add Item</h3>
      <div class="add-task-wrapper">
        <input class="add-task__input input input-text" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="current-tasks">
      <h3 class="title">Todo</h3>
      <ul class="tasks" id="incompleted-tasks">
        <li class="tasks__item">
          <input class="input input-checkbox" type="checkbox">
          <label class="label-task task">Pay Bills</label>
          <input class="input input-text task task-input" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="tasks__item edited-item">
          <input class="input input-checkbox" type="checkbox">
          <label class="label-task task edited-label">Go Shopping</label>
          <input class="task input input-text task-input edited-input" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="title">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="tasks__item">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="label-task task complited-label">See the Doctor</label>
          <input class="task input input-text task-input" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
